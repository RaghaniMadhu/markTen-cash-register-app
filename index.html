<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhu | Cash Register Manager</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="container">
        <div>
            <h1>Cash Register Manager</h1>
            <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
            <label for="bill-amount">Bill Amount:</label>
            <input type="number" name="" id="bill-amount">
            <label for="cash-given">Cash Given:</label>
            <input type="number" name="" id="cash-given">
            <button id="check">Check</button>
            <div>
                <table>
                    <caption>Return Change</caption>
                    <tbody>
                        <tr>
                            <th>No of Notes</th>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                        </tr>
                        <tr>
                            <th>Note Value</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
        </div>
    </main>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
